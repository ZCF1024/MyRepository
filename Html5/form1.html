<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表单元素</title>
</head>
<body>
<!--
    表单是HTML中获取用户输入的手段
    <form>属性：method  action
    <input>中有 type=(text(默认),password)
	            value placeholder maxlength readonly size属性
	<textarea>  row属性
-->
<form>
      <input><!--单行文本框-->
	  <br><br>
      <input type="text" value="朱才富"><!-- type默认值为text,value为占位符，文本框内容的初始值-->
	  <br><br>
	  <input type="text" placeholder="朱才富"><!-- placeholder效果与value相似，但不占文本框的位置-->
	  <br><br>
	  <input placeholder="maxlength" maxlength="8"><!--最大输入字符,!!(没有minlength)-->
	  <br><br>
	  <input placeholder="朱才富" size="50"><!-- size拓宽文本框-->
	  <br><br>
	  <input placeholder="朱才富" readonly><!-- 只读属性-->
	  <br><br>
	  <input type="password" placeholder="密码"><!-- 密码保密属性-->
	  <br><br>
	  <textarea Row="100"></textarea><!--多行文本框-->
	  
</form>
</body>
</html>
