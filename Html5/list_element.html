<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>列表元素</title>
</head>
<body>
<!--
      <ol type="">有序列表 type取值(1  ,  a  ,  A  ,  I  ,  i)
	  ol属性：
	        type:修改列表项旁的编号类型
			Reversed:降序排列 <ol type="" Reversed>
	  <ul>无序列表
	  <li>列表中的项
-->
<!--

1.处理图像
   a.在页面上插入图片
   b.从图片和文件打印样式中提取文本
   c.从笔记本页上插入屏幕剪辑
   d.剪裁图片
   e.在页面上组合图片
2.处理表格
   a.设置表格格式
   b.插入表格
      i.剪裁图片
      ii.在页面上个组合图片
3.创建项目符号列表或编号列表

-->
<ol type="1"><!--有序列表-->
      <li>处理图像</li>      <!--  <li>    元素中可以加入<ol>或<ul>元素实现表中嵌表    -->
         <ol type="a">
	     <li>在页面上插入图片</li>
	     <li>从图片和文件打印样式中提取文本</li>
	     <li>从笔记本页上插入屏幕剪辑</li>
	     <li>剪裁图片</li>
	     <li>在页面上组合图片</li>	  
	     </ol>
	  
	  <li>处理表格</li>
         <ol type="a">
	     <li>设置表格格式</li>
	     <li>插入表格</li>
	        <ol type="i">
	        <li>剪裁图片</li>
	        <li>在页面上个组合图片</li>
	        </ol>
	     </ol>
	  <li>创建项目符号列表或编号列表</li>
</ol>


<ul><!--无序列表-->
      <li>a</li>
	  <li>b</li>
	  <li>c</li>
	  <li>d</li>
</ul>
</body>
</html>
