<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>表格</title>
</head>
<body>
<!--   表头   表尾   合并单元格

   colspan="2"   合并两个行单元格
   rowspan="2"   合并两个列单元格

<thead>
	<tr>
	    <th></th>   表头
    </tr>
</thead>

<thead>
	<tr>
	    <td></td>   表尾
    </tr>
</thead>

-->
<table border="1px">
    <thead>
	    <tr>
		<th>姓名</th>
		<th>性别</th>
		<th>年龄</th>
		</tr>
    </thead>
	<tbody>
    <tr>
	    <td>Admin</td>
		<td>男</td>
		<td>123</td>
    </tr>
	<tr>
	    <td rowspan="2">朱才富</td>     <!--合并列单元格-->
		<td>男</td>
		<td>124</td>
    </tr>
	<tr>
		<td>男</td>
		<td>125</td>
    </tr>
	</tbody>
	<tfoot>
	    <tr>
		<td>姓名</td>
		<td colspan="2" align="center">性别</td> <!--合并行单元格-->
		</tr>
    </tfoot>
</table>
</body>
</html>
