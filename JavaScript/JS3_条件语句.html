<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS运算符</title>
</head>
<body>
    <!-- 
	      if...else...基本与C相同
    -->
    <script>

	// prompt()函数获取一个字符串
     var i = prompt("请输入一个数","");
	 
	//  switch匹配时采用 === 比较
	 switch(i)
	 {
	     case '1':
		       document.write("<h1>您输入的是：" + i + "</h1>");
			   break;
	     case '2':
		       document.write("<h1>您输入的是：" + i + "</h1>");
			   break;
		 case '3':
		       document.write("<h1>您输入的是：" + i + "</h1>");
			   break;
	     default:
		       document.write("<h1>输入有误！</h1>");
			   break;
	 }
    </script>
</body>
</html>
