<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS运算符</title>
</head>
<script>
    var arr=[1,2,3,4,5];
    var j=0;
    document.write("for( ; ; )<br>");
    for(j=0;j<5;j++)
      document.write(arr[j] + "  <br>");
   document.write("for .. in ..<br>");
   j=0;
   for(j in arr)
      document.write(arr[j] + "<br>");
</script>
<body>
    <!-- 
          while和do while与C相同
          continue
          break
          与C相同
    -->   
</body>
</html>
