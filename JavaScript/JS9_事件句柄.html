<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>事件句柄</title>    
</head>
<body>
    <h2 id="hid">相当于匿名内部函数</h2>
    <button id="btn">按钮</button>
    <!-- 添加句柄事件的script不能写在head中 -->
    <script>
            var btn=document.getElementById("btn");
            
            function world(){
                alert("World")
            }
            //添加句柄事件
            btn.addEventListener("click", function(){
                alert("Hello")
            });
            btn.addEventListener("click", world);
            //添加一个事件句柄后不会影响第二个句柄事件的添加，即可添加多个句柄事件

            //移除句柄事件
            //btn.removeEventListener("click", world);
        </script>
</body>
</html>
